unbind C-b
set-option -g prefix C-a
bind-key a send-prefix
#set-option-window-option -g utf8 on
set-option -g default-terminal "screen-256color"
#set-option -g status-right "#[fg=green]#H
set-option -g window-status-current-attr underscore
set-option -g status-keys vi
set-option -g mode-keys vi
bind-key C-d detach
bind-key / new 'exec top'
# Sane scrolling
set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'

# --- colors (solarized dark)
# default statusbar colors
set-option -g status-bg black
set-option -g status-fg yellow
set-option -g status-attr default

#
## default window title colors
set-option -g window-status-fg brightblue
set-option -g window-status-bg default

#
## active window title colors
set-option -g window-status-current-fg yellow
set-option -g window-status-current-bg default
set-option -g window-status-current-attr dim

#
## pane border
set-option -g pane-border-fg black
set-option -g pane-border-bg default
set-option -g pane-active-border-fg yellow
set-option -g pane-active-border-bg default

#
## command line/message text
set-option -g message-bg black
set-option -g message-fg yellow

#
## pane number display
set-option -g display-panes-active-colour yellow
set-option -g display-panes-colour brightblue
#
## clock
set-option -g clock-mode-colour yellow

#
## Clipboard stuff
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -sel clip -i"

#
## mouse stuff
set-option -g mouse on

#
## reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# List of plugins
set-option -g @plugin 'tmux-plugins/tpm'
#set-option -g @plugin 'tmux-plugins/tmux-sensible'
set-option -g @plugin 'seebi/tmux-colors-solarized'

# Other examples:
# set-option -g @plugin 'github_username/plugin_name'
# set-option -g @plugin 'git@github.com/user/plugin'
# set-option -g @plugin 'git@bitbucket.com/user/plugin'
set-option -g @colors-solarized '256'
# Fix for osx
if-shell 'test "$(uname)" = "Darwin"' 'source ~/.tmux-osx.conf'
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run ~/.tmux/plugins/tpm/tpm
